<script type="text/javascript">
    function HTMLDecode(text) {
        var temp = document.createElement("div");
        temp.innerHTML = text;
        var output = temp.innerText || temp.textContent;
        temp = null;
        return output;
    }
    $(function() {
        var x = `{{contentmd}}`
        var y = HTMLDecode(x)

        var editor = editormd("test-editor", {
            width  : "100%",
            height : "100%",
            path   : "../static/editor.md/lib/",
            tex:true,
            markdown:y,
            flowChart:true,
            emoji:true,
        });
    });
</script>
