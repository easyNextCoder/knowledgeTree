<body>
<div id="article-md-body" class="article-md-body"></div>

//目录容器
<div class="pannel article-toc" id="article-toc"></div>
</body>

<script type="text/javascript">

    function HTMLDecode(text) {
        var temp = document.createElement("div");
        temp.innerHTML = text;
        var output = temp.innerText || temp.textContent;
        temp = null;
        return output;
    }
    $(function() {
        var x = `{{contentmd}}`
            var y = HTMLDecode(x)

        var editor = editormd.markdownToHTML('article-md-body', {
            markdown: y, //待渲染的markdown文本字符串
        tocContainer: '#article-toc',	//指定目录容器的id
            tocDropdown: false,
            tex                  : true,
            taskList             : true,   // Github Flavored Markdown task lists
            emoji                : true,
            flowChart            : true,
        });
    });
</script>
</html>
